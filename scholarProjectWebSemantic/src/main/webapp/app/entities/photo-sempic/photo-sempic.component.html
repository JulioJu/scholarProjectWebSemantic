<div>
    <h2 id="page-heading">
        <span>Photos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-photo-sempic" [routerLink]="['/photo-sempic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Photo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="photos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="finThumbnail"><span>Fin Thumbnail</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="album.id"><span>Album</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let photo of photos ;trackBy: trackId">
                <td><a [routerLink]="['/photo-sempic', photo.id, 'view' ]">{{photo.id}}</a></td>
                <td>{{photo.name}}</td>
                <td>
                    <a *ngIf="photo.finThumbnail" (click)="openFile(photo.finThumbnailContentType, photo.finThumbnail)">
                        <img [src]="'data:' + photo.finThumbnailContentType + ';base64,' + photo.finThumbnail" style="max-height: 30px;" alt="photo image"/>
                    </a>
                    <span *ngIf="photo.finThumbnail">{{photo.finThumbnailContentType}}, {{byteSize(photo.finThumbnail)}}</span>
                </td>
                <td>
                    <div *ngIf="photo.album">
                        <a [routerLink]="['../album-sempic', photo.album?.id, 'view' ]" >{{photo.album?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/photo-sempic', photo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/photo-sempic', photo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'photo-sempic', { outlets: { popup: photo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
