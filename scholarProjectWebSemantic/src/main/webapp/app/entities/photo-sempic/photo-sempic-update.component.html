<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-photo-sempic-heading">Create or edit a Photo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!photo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finThumbnail" ngbTooltip="jpeg thumbnail">Fin Thumbnail</label>
                    <div>
                        <img [src]="'data:' + editForm.get('finThumbnailContentType').value + ';base64,' + editForm.get('finThumbnail').value" style="max-height: 100px;" *ngIf="editForm.get('finThumbnail').value" alt="photo image"/>
                        <div *ngIf="editForm.get('finThumbnail').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('finThumbnailContentType').value}}, {{byteSize(editForm.get('finThumbnail').value)}}</span>
                            <button type="button" (click)="clearInputImage('finThumbnail', 'finThumbnailContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_finThumbnail" (change)="setFileData($event, 'finThumbnail', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="finThumbnail" id="field_finThumbnail"
                           formControlName="finThumbnail"/>
                    <input type="hidden" class="form-control" name="finThumbnailContentType" id="field_finThumbnailContentType"
                           formControlName="finThumbnailContentType" />
                    <div *ngIf="editForm.get('finThumbnail').invalid && (editForm.get('finThumbnail').dirty || editForm.get('finThumbnail').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('finThumbnail').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_album">Album</label>
                    <select class="form-control" id="field_album" name="album" formControlName="album">
                        <option *ngIf="!editForm.get('album').value" [ngValue]="null" selected></option>
                        <option [ngValue]="albumOption.id === editForm.get('album').value?.id ? editForm.get('album').value : albumOption" *ngFor="let albumOption of albums; trackBy: trackAlbumById">{{albumOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('album').invalid && (editForm.get('album').dirty || editForm.get('album').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('album').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
